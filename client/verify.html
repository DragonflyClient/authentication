    <title>Dragonfly - Register</title>

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

    <!-- Custom styles for this template-->
    <link href="./css/sb-admin-2.min.css" rel="stylesheet" />
    <link rel="icon" href="./assets/Dragon.svg" />
    <link rel="stylesheet" href="./css/style.css" />

    <style>
        :root {
            --clr-fg: #eff1f3;
            --clr-bg: #37393a;
            --clr-pdark: #de4f3f;
            --clr-primary: #ef852e;
            --clr-plight: #ffc247;
        }

        .bg-gradient-primary {
            background-image: linear-gradient(var(--clr-pdark), var(--clr-primary), var(--clr-plight));
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card form-wrapper o-hidden border-0 shadow-lg mt-5">
                    <div class="card-body p-0" style="height: 500px;">
                        <!-- Nested Row within Card Body -->
                        <div class="row" style="height: 100%;">
                            <div class="col-lg-6" style="height: 100%; padding: 0;">
                                <div class="px-5"
                                    style="height: 100%; display: flex; flex-direction: column; justify-content: center; width: 100%;">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Create an Account</h1>
                                    </div>
                                    <form class="user register" id="form-register">
                                        <div class="form-group">
                                            <input class="form-control form-control-user" id="input-email"
                                                aria-describedby="emailHelp" disabled name="email"
                                                placeholder="Email" />
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control form-control-user" id="exampleInputUser"
                                                aria-describedby="emailHelp" name="user" placeholder="Username" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password" name="password"
                                                autocomplete="new-password" />
                                        </div>

                                        <button class="btn btn-primary btn-user btn-block" id="submit-registration"
                                            type="submit">
                                            Register
                                        </button>

                                        <hr />
                                    </form>

                                    <div style="display: flex; justify-content: space-between; margin: 0 auto;">
                                        <div class="text-center">
                                            <a class="small" id="switch-login" href="login">Already have an account?
                                                Login!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <img src="https://cdn.icnet.dev/web/drgn/assets/img/png/ingame_background_3.jpg"
                                    style="object-fit: cover; object-position: left;" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Custom scripts for all pages-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./js/verify.js"></script>

    <script async src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script async src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
</body>

</html>
